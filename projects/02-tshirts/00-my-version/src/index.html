<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="text-center">
    <div class="container">
      <h1 class="page-title">T-Shirts</h1>
      <p>Browse our selection of high-quality t-shirts</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="even-columns">

        <div class="card" data-type="product">

          <img src="assets/outcast.jpg" alt="A white loose-fitting short-sleeved T-shirt, with the chest portion of the shirt depicting the words OUT CAST spread over two lines in white text on a red rectangle, and a black and white illustration to the left, depicting the head and shoulders of a middle-aged man wearing a suit.">

          <div class="card__content">
            <div>
              <p class="text-accent">
                Men's shirts
              </p>
              <h2>Out Cast</h2>
            </div>
            <div>
              <p class="price fw-bold">$23.99</p>
            </div>
          </div>
          <button>
            <span class="visually-hidden">Add to cart</span>
            <img src="assets/plus-icon.svg" alt="">
          </button>

        </div>

        <div class="card" data-type="product">

          <img src="assets/peace.jpg" alt="A black loose-fitting short-sleeved T-shirt, with a large white image of a skeleton hand making the peace sign.">

          <div class="card__content">
            <div>
              <p class="text-accent">
                Men's shirts
              </p>
              <h2>Peace</h2>
            </div>
            <div>
              <p class="price fw-bold">$23.99</p>
            </div>
          </div>
          <button>
            <span class="visually-hidden">Add to cart</span>
            <img src="assets/plus-icon.svg" alt="">
          </button>

        </div>

        <div class="card" data-type="product">

          <img src="assets/feline.jpg" alt="A white semi-loose-fitting short-sleeved T-shirt, with the word Feline written in a loose cursive script.">

          <div class="card__content">
            <div>
              <p class="text-accent">
                Women's shirts
              </p>
              <h2>Feline</h2>
            </div>
            <div>
              <p class="price fw-bold">$23.99</p>
            </div>
          </div>
          <button>
            <span class="visually-hidden">Add to cart</span>
            <img src="assets/plus-icon.svg" alt="">
          </button>

        </div>

      </div>

      <h2 class="text-center fw-bold">Browse other categories</h2>

      <div class="even-columns">

        <a class="card" data-type="link-with-image" href="">
          <img src="assets/outcast.jpg" alt="Dark-haired man with a short beard wearing a white T-shirt. The chest portion of the shirt depicts the words OUT CAST spread over two lines in white text on a red rectangle, with a black and white illustration to the left, depicting the head and shoulders of a middle-aged man wearing a suit.">
          <div class="card__content">
            <p>Men's shirts</p>
          </div>
        </a>

        <a class="card" data-type="link-with-image" href="">
          <img src="assets/feline.jpg" alt="A woman in a tan-coloured hijab wearing a white semi-loose-fitting short-sleeved T-shirt, with the word Feline written in a loose cursive script, an open-buttoned cream pin-striped shirt over the top, and light blue faded jeans.">
          <div class="card__content">
            <p>Women's shirts</p>
          </div>
        </a>

        <a class="card" data-type="link-with-image" href="">
          <img src="assets/w-jacket.jpg" alt="A woman width a short white bob and a black beanie hat, wearing a white t-shirt with a large brown utility-style jacket over the top.">
          <div class="card__content">
            <p>Women's jackets</p>
          </div>
        </a>

        <a class="card" data-type="link-with-image" href="">
          <img src="assets/m-jacket.jpg" alt="A man with short black hair wearing a black undershirt, a light grey zipped-up hoodie with a light brown jacket over the top.">
          <div class="card__content">
            <p>Men's jackets</p>
          </div>
        </a>

        <a class="card" data-type="link-with-image" href="">
          <img src="assets/shoes.jpg" alt="Close up image of a man's white trainers with a black Nike logo on, with the bottom of brown athletic trousers visible.">
          <div class="card__content">
            <p>Men's shoes</p>
          </div>
        </a>

      </div>
    </div>
  </main>

</body>
</html>
